<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-royal">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-plus" ng-click="openBookmark()"></button>
      </ion-nav-buttons>
      <div class="bar bar-subheader">
        <label class="item item-input filter-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="Filter..." ng-model="search.input">
        </label>
      </div>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <a menu-close class="item item-icon-left" href="#/app/bookmarks">
          <i class="icon fa fa-star"></i>
          All
          <span class="badge badge-royal">{{getTotal()}}</span>
        </a>
        <div class="item item-divider">
          Categories
        </div>
        <a menu-close class="item item-icon-left" ui-sref="app.category({id: category._id})" ng-repeat="category in userCategories">
          <i class="icon fa" ng-class="category.icon"></i>
          {{category.name}}
          <span class="badge badge-royal">{{category.count}}</span>
        </a>
        <div class="item item-divider">
        </div>
        <ion-item menu-close ng-click="login()">
          Login
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
