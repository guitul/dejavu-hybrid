<ion-view view-title="Bookmarks">
  <ion-content>
    <ion-list >
      <ion-item>
        <div class="bookmark-list">
	        <div class="list card" ng-repeat="bookmark in bookmarks | filter:{name: filter.input}">
	            <div class="item item-divider">
	              <i class="icon fa" ng-class="bookmark.category.icon"></i>
	              {{bookmark.name}}
	            </div>
	            <div class="item item-text-wrap">body</div>
	            <div class="item item-divider">
	              <i class="icon ion-pricetags"></i>
	              Tags
	            </div>
	        </div>
	    </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
